<div class="card">
    <div class="card-header">
        <i class="fa fa-desktop margin-right5" aria-hidden="true"></i> Control Zone Edit
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-5">
       
                <form (ngSubmit)="onSubmit()" #controlZoneForm="ngForm" ngNativeValidate>
      
                    <div class="form-group">
                      <div class="form-label-group">
                          
                        <input type="text" class="form-control" id="address" placeholder="Address" [(ngModel)]="controlZone.address" name="address"
                        required maxlength="1000">
                        <label for="address">Address</label>
                        
                      </div>
                      <br/>
                      <input type="button" (click)="getLatLongFromAddress()" class="btn btn-primary" value="Get Lat-Long"/>
                    </div>
                    <div class="form-group">                    
                        <label>Latitude : </label>
                        <label>{{controlZone.lat}}</label>
                    </div>
                    <div class="form-group">                    
                          <label>Longitude : </label>
                          <label>{{controlZone.lng}}</label>
                      </div>
                      <button type="submit" class="btn btn-primary" >Update Control Zone</button>
                  </form>
</div>
<div class="col-md-7">
<app-ol-map></app-ol-map>
</div>
</div>

</div>
</div>
