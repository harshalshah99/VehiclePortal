<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h4>Forgot your password?</h4>
        </div>
        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" ngNativeValidate>
          <div class="form-group">
            <div class="form-label-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="forgotPasswordModel.email" name="email" required maxlength="200">
                <label for="email">Enter email</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/UserRegister">Register an Account</a>
          <a class="d-block small" routerLink="/UserLogin">Login Page</a>      
        </div>
      </div>
    </div>
  </div>
