<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" ngNativeValidate>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="email" class="form-control" placeholder="Email address" autofocus="autofocus" [(ngModel)]="loginModel.email" name="email" required maxlength="200">
              <label for="email">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="password" class="form-control" placeholder="Password"  [(ngModel)]="loginModel.password" name="password" required maxlength="100">
              <label for="password">Password</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/UserRegister">Register an Account</a>
          <a class="d-block small" routerLink="/UserForgotPassword">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
