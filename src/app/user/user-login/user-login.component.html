<div class="card">
  <div class="card-header">
    User Login
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" ngNativeValidate>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="loginModel.email" name="email" required maxlength="200">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="loginModel.password" name="password" required maxlength="100">
      </div>

      
      <div class="form-group">
        <button type="submit" class="btn btn-success">Login</button>
        <br/><br/>
        <a routerLink="/UserForgotPassword">Forgot Password?</a>
      </div>

    </form>
  </div>
</div>
