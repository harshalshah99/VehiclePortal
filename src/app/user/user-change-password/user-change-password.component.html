<div class="card">
  <div class="card-header">
      <i class="fa fa-key margin-right5" aria-hidden="true"></i> Reset Password
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm" ngNativeValidate>
      <div class="form-group">
        <div class="form-label-group">
          <input type="password" id="oldPassword" class="form-control" placeholder="Old Password"  [(ngModel)]="changePasswordModel.old_password" name="oldPassword" required maxlength="100">
          <label for="oldPassword">Old Password</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input type="password" id="newPassword" class="form-control" placeholder="New Password"  [(ngModel)]="changePasswordModel.new_password" name="newPassword" required maxlength="100">
          <label for="newPassword">New Password</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"  [(ngModel)]="changePasswordModel.confirm_password" name="confirmPassword" required maxlength="100">
          <label for="confirmPassword">Confirm Password</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
  </div>
</div>
