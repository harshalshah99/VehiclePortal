<div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
          <form (ngSubmit)="onSubmit()" #userRegistrationForm="ngForm" ngNativeValidate>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" [(ngModel)]="userRegistrationModel.first_name" name="first_name"
                      required maxlength="100">
                      <label for="first_name">First Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                    
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" [(ngModel)]="userRegistrationModel.last_name" name="last_name" required
                      maxlength="100">
                      <label for="last_name">Last Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
              <div class="form-label-group">
                  
                  <input type="number" class="form-control" id="mobile_no" placeholder="Mobile" [(ngModel)]="userRegistrationModel.mobile_no" name="mobile_no" required maxlength="20">        
                  <label for="mobile_no">Mobile</label>
              </div>
            </div>
          <div class="form-group">
            <div class="form-label-group">
                
                <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="userRegistrationModel.email" name="email" required maxlength="200">
                <label for="email">Email</label>
            </div>
          </div>
          <div class="form-group">
              <div class="form-label-group">
                 
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="userRegistrationModel.password" name="password" required
          maxlength="200">
          <label for="password">Password</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" >Register</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/UserLogin">Login Page</a>
          <a class="d-block small" routerLink="/UserForgotPassword">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
