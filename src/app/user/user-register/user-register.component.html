<div class="card">
  <div class="card-header">
    User Registration
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #luserRegistrationForm="ngForm">

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" [(ngModel)]="userRegistrationModel.first_name" name="first_name"
          required maxlength="100">
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" [(ngModel)]="userRegistrationModel.last_name" name="last_name" required
          maxlength="100">
      </div>

      <div class="form-group">
          <label for="mobile_no">Mobile</label>
          <input type="number" class="form-control" id="mobile_no" [(ngModel)]="userRegistrationModel.mobile_no" name="mobile_no" required maxlength="20">
        </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="userRegistrationModel.email" name="email" required maxlength="200">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="userRegistrationModel.password" name="password" required
          maxlength="200">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!luserRegistrationForm.form.valid">Register</button>

    </form>
  </div>
</div>
